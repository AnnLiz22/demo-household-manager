<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Task List</h1>
    <a th:href="@{/tasks/create}" class="btn btn-primary">Create New Task</a>
  </div>

  <div class="alert alert-info" th:if="${tasks.empty}">
    There are no tasks available. Create a new one to get started.
  </div>

  <div class="card mb-4">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">All Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pending</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Completed</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover" th:unless="${tasks.empty}">
          <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Assignee</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="task : ${tasks}">
            <td>
              <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.title}"></a>
            </td>
            <td th:text="${task.category}"></td>
            <td th:text="${task.assignee != null ? task.assignee.name : 'Unassigned'}"></td>
            <td th:text="${task.dueDate != null ? #temporals.format(task.dueDate, 'yyyy-MM-dd') : 'No deadline'}"></td>
            <td>
                                    <span class="badge" th:classappend="${task.completed ? 'bg-success' : 'bg-warning'}"
                                          th:text="${task.completed ? 'Completed' : 'Pending'}"></span>
            </td>
            <td>
              <div class="btn-group">
                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-sm btn-outline-primary">View</a>
                <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a th:href="@{/tasks/{id}/complete(id=${task.id})}"
                   th:unless="${task.completed}"
                   class="btn btn-sm btn-outline-success">Complete</a>
                <a th:href="@{/tasks/{id}/delete(id=${task.id})}"
                   class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
